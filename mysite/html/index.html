<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">
	<title>프로필</title>
	<script src="https://kit.fontawesome.com/912e79718f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/effect.css">
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');
		.wrap{
			border: 1px solid black;
			max-width: 1400px;
			display: flex;
			justify-content: center;
			box-sizing: border-box;
			padding: 25px;
			margin: 25px auto;
		}
		/* 사이드 내용 */
		.side_wrap{
			border: 1px solid red;
			width: 450px;
			height: 1000px;
			margin-right:25px; 
		}
		.side_picture{
			background: url("../img/f0163868_50781e78852c7.jpg");
			background-color: no-repeat;
			height: 300px;
			background-position: center center;
			background-size: 100%
			
		}
		.name{
			font-size: 30px;
			font-family: 'Nanum Pen Script', cursive;
		}
		.intro{
			font-size: 20px;
			line-height: 22px;
		}
		

		/* 소개내용 */
		.content_wrap{
			border: 1px solid blue;
			width: 850px;
			height: 1000px;
		}

		.common_pannel{
			border-radius: 2px;
			background-color: white;
		}
		.side_intro_group{
			padding: 15px;
		}
		.side_personal{
			border-top: 1px solid #eee;
			padding: 15px 0;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			height: 139px;
		}
		.side_personal_group{
			padding: 0 15px;
		}
		.side_personal i{
			color: #DB8AA0;
			width:20px;
		}
		.side_sns{
			border-top: 1px solid #eee;
			padding: 15px 0;
		}
		.nav{
			margin-top: 25px;
		}
		.menu_title{
			background-color: #c7c7ed;
			color: white;
			font-weight: bold;
			padding: 7px 15px;
			font-size: 18px;
			border-top-left-radius: 2px;
			border-top-right-radius: 2px;
			display: flex;
			align-items: center;
		}
		.menu_title i {
			width: 25px;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<aside>
			<div class="side_wrap">
				<div class="common_pannel layer">
					<div class= "side_picture"></div>
					<div class="side_intro_group">
						<div class="name">Dongseon O(ODS)</div>
						<div class="intro">
						비폭력간디<br>
						</div>
					</div>
				<div class="side_personal_group">
						<div class="side_personal">
								<div><i class="fas fa-briefcase"></i> web Programmer</div>
								<div><i class="fas fa-map-marker-alt"></i> Gwang-Ju,Korea</div>
								<div><i class="far fa-envelope"></i> ehdtjs88kr@gmail.com</div>
								<div><i class="fas fa-mobile-alt"></i> 010-2333-0462</div>
							</div>
					<div class="side_sns">
						<div class = "middle">
							<a class="snsbtn" href="#">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a class="snsbtn" href="#">
								<i class="fab fa-twitter"></i>
							</a>
							<a class="snsbtn" href="#">
								<i class="fab fa-google"></i>
							</a>
							<a class="snsbtn" href="#">
								<i class="fab fa-instagram"></i>
							</a>
							<a class="snsbtn" href="#">
								<i class="fab fa-youtube"></i>
							</a>		
						</div>
					</div>
				</div>
					
				</div>
				<div class="common_pannel layer nav">
					<div class="menu_title">
						<i class="fas fa-align-left"></i><span>Menu</span></div>
					<ul>
						<li><a href="#">Tech Skills</a></li>
						<li><a href="#">Education</a></li>
						<li><a href="#">License</a></li>
						<li><a href="#">Contact</a></li>		
					</ul>
				</div>
			</div>
		</aside>

		<section>
			<div class="content_wrap">
				
			</div>
		</section>
	</div>
</body>
</html>
