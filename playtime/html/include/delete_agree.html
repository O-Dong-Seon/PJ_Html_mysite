<!DOCTYPE html>
<html>
<head>
	<title>사용자 확인</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<style type="text/css">
	
	html ,body{
		height: 100%;
	}
	body, th, td, input, select,textarea,button{
		font-size: 13px;
		line-height: 1.5;
		color: #333;
	}

	body{
		background: #fff;
	}
	.wrap{
		display:block;
	}
	#playhead {
		overflow: hidden;
		height: 39px;
		padding-top: 16px;
		border-top: 4px solid #ffde00;
		border-bottom: 1px solid #d4d4d4;
	}
	#playhead .service_play{
		display: inline-block;
		font-weight: normal;
		font-size: 18px;
		line-height: 20px;
		vertical-align: top;
	}
	#playtime{
		float: right;
		margin-top: 2px;
		margin-right: 13px;
	}
	.screen_out{
		overflow: hidden;
		position: absolute;
		width: 0;
		height: 0;
		line-height: 0;
		text-indent: -9999px;
	}
	#playtime .list_help{
		float: left;
	}
	#playtime .list_help li{
		float: left;
		margin-right: 12px;
	}
	#playtime .list_help li .link_help{
		color: #777;
		letter-spacing: -1px;
	}
	.compatible_wrap{
		width: 800px;
		display: block;
		text-align: center;
		margin: 70px auto 20px auto;
		position: relative;
	}
	#content{
		text-align: center;
		padding-top: 35px;
	}
	.compatible_wrap *{
		color: #1e1e1e;
		font-size: 14px;
		letter-spacing: -1px;
	}
	.compatible_wrap > .desc1_box {
		line-height: 1.5s;
	}
	.compatible_wrap .pt_header {
		text-align: left;
		border-bottom: 1px solid #d6d6d6;
	}
	.compatible_wrap .pt_header h1 {
		font-weight: normal;
		font-size: 20px;
	}
	form.pt_section{
		text-align: center;
		width: 100%;
		font-size: 14px;
	}
	.pt_section_footer {
		margin-top: 33px;
		padding-top: 30px;
		border-top: 1px solid #d4d4d4;

	}
	.pt_button{
		margin-right: 10px;
		border-radius: 4px;
		border: 1px solid #b6b6b6;
		text-align: center;
		background-color: #fafafa;
		display: inline-block;
		min-width: 118px;
		padding: 11px;
	}
	.pt_button.cancel{
		margin-right: 10px;
	}
	.pt_button.mean{
		background-color: #ffea00;
	}
	#playtimefoot {
		position: relative;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 20px 0 22px;
		border-top: 1px solid #d4d4d4;
		font-size: 12px;
		text-align: center;
		letter-spacing: -1px;
	}
	.screen_out {
		overflow: hidden;
		position: absolute;
		width: 0;
		height: 0;
		line-height: 0;
		text-indent: -9999px;
	}
	.footer_link{
		min-height: 18px;
	}
	.footer_link .link_info {
		display: inline-block;
		line-height: 22px;
		color: #898989;
		white-space: nowrap;
	}
	.footer_link .txt_bar {
		display: inline-block;
		width: 1px;
		height: 8px;
		margin: 4px 1px 0 3px;
		font-size: 11px;
		background-color: #ccc; 
	}
	.util_cont{
		position: relative;
		display: inline-block;
	}
	button {
		border: 0 none;
		background-color: transparent;
		cursor: pointer;
	}
	.footer_link .btn_info {
		display: inline-block;
		padding: 0;
		margin-top: -2px;
		font-size: 12px;
		line-height: 22px;
		color: #898989;
		vertical-align: top;
		letter-spacing: -1px;
	}
	.util_cont .ico_arr {
		display: inline-block;
		width: 6px;
		height: 4px;
		margin:8px 0 0 5px;
		background-position: -70px -44px;
		vertical-align: top;
	}
	.ico_login{
		display: block;
		overflow: hidden;
		background-image: url('../../img/naver/sel_arr.gif');
		background-repeat: no-repeat;
	}
	.screen_out {
		overflow: hidden;
		position: absolute;
		width: 0;
		height: 0;
		line-height: 0;
		text-indent: -9999px;
	}
	.util_cont .cont_util {
		display: none;
		position: absolute;
		bottom: -9px;
		left: -12px;
		width: 78px;
		background-color: #fff;
		border: 1px solid #ddd; 
	}
	.cont_util .item_lang {
		display: block;
		height: 32px;
	}
	.cont_util .item_lang .link_lang{
		display: block;
		padding: 0 10px;
		line-height: 32px;
		color: #222;
		text-align: left;
	}
	.pt_title {
		display: block;
		font-weight: normal;
		font-size: 24px;
		margin: 0 0 4px;
	}

	</style>
</head>
<body class="not-support-flex">
	<div class="wrap">
		<header id="playhead">
			<h1>
				<a href="#" id="play_service_logo" class="link_logo">
					<span class="service_play"></span>
				</a>
			</h1>
		</header>
			<div class="compatible_wrap" style="height:auto;">
				<div class="page_deactivate_web km_page_active" id="page_deactivate-intro">
					<div class="pt">
						<div class="pt_header">
							<div class="pt_nav back"></div>
							<div class="pt_nav close"></div>
							<h1>사용자 확인</h1>
						</div>
					</div>
						<div class="pt" id="content">
							<div class="pt_container">
								<h1 class="pt_title">회원님의 소중한 정보 보호를 위해 현재 비밀번호를 확인해주세요</h1>
								<form class="pt_section">
									<div class="pt_section_footer">
										<a class="pt_button cancel" href="#"><span>탈퇴취소</span></a>
										<a class="pt_button mean"  href="#"><span>확인</span></a>
									</div>
								</form>	
							</div>
						</div>
				</div>
			</div>
	</div>
</body>
</html>
